<body>
  <div class="login-container">
    <div class="login-box">
      <!-- Logo centré -->
      <div class="logo">
        <img src="assets/logo.png" alt="Logo de l'application" />
      </div>
  
      <h2>Welcome Back! 👋🏻</h2>

      <!-- Notification affichée dynamiquement -->
    <div *ngIf="showSuccessNotification" class="notification">
      <div class="notification__body">
        <img src="assets/check-circle.svg" alt="Success" class="notification__icon" />
        Votre compte a été créé avec succès! 🚀<br />
        Vous pouvez désormais accéder à votre compte.
      </div>
      <div class="notification__progress"></div>
    </div>
  
      <form (ngSubmit)="login()">
        <div class="textbox">
          <label for="email">Adresse email</label>
          <input [(ngModel)]="email" type="email" id="email" placeholder="Entrer votre email" name="email" required />
        </div>
  
        <div class="textbox password-container">
          <label for="password">Mot de passe</label>
          <input [(ngModel)]="password" type="password" id="password" placeholder="Entrer votre mot de passe" name="password" required />
          <button type="button" class="password-toggle" (click)="togglePassword()">👁️</button>
        </div>
  
        <input type="submit" value="Se connecter" class="btn" />
      </form>

      
  
      <p class="signup-link">
        Vous n'avez pas de compte ? <a routerLink="/register">Créer un compte</a>
      </p>
    </div>
  </div>
  </body>
